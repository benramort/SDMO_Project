services:
  app:
    profiles:
      - prod
    build: .
    container_name: app
    command: python src/main.py
    volumes:
      - .:/app

  test:
    profiles:
      - test
    build: .
    container_name: test
    command: pytest
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - .:/app